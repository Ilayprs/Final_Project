<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src='Sign_Up.js'></script>
    <link rel="stylesheet" href="EnterStores.css">
</head>
<body>
    <form action='/send' method='post'>
        <div id='container'>
            <h1 class='subject'>Sign Up</h1>
            <input type='text' placeholder='Enter your username' class='get' id='username' name='username'>
            <br/><br/>
            <input type='password' placeholder='Enter your password' class='get' id='password' name='password'>
            <br/><br/>
            <select class='get' id='selection' name='selection' aria-placeholder="choose level">
                <option value='customer'>customer</option>
                <option value='manager'>manager</option>
            </select>
            <br/><br/>
            <button type='submit' class='get' id='submit'>submit</button>
        </div>
    </form>
</body>
</html>
